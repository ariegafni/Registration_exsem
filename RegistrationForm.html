<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#trainings">Trainings</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registration-form">
            <h2>Registration Form</h2>
            <div class="form-container">
                <form action="/submit" method="post">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="form-group">
                        <label for="id-number">ID Number:</label>
                        <input type="text" id="id-number" name="id-number" required>
                    </div>

                    <div class="form-group">
                        <label for="rank">Rank:</label>
                        <input type="text" id="rank" name="rank" required>
                    </div>

                    <div class="form-group gender">
                        <label>Gender:</label>
                        <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                        <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                    </div>

                    <button type="submit">Sing Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>All rights reserved to the army</p>
    </footer>
</body>
</html>
